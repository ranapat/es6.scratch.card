<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    body { background-color: black; }
    #root { text-align: center; }
    #loading { text-align: center; color: #fff; font-size: 41px; }
    h1 { text-align: center; }
    .legend { color: #efefef; }
    .center { text-align: center; }
    .left { float: left; }
    .right { float: right }
    .container { width: 100%; }
    .subcontainer { width: 200px; margin: 0 auto;  }
    .clear { clear: both; }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="loading">loading, please wait...</div>
  <div class="legend">
    <h1>legend:</h1>
    <div class="center">press and move to scratch the card</div>
    <div class="center">the scratch coin will try to rotate and follow the path</div>
    <div class="center">coin scratch pattern is random</div>
    <div class="container">
      <div class="subcontainer">
        <div class="left">.</div><div class="right">.</div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
</body>
</html>
